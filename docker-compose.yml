version: '3'
services:

  nginx:
    build: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./storage/www:/var/www/html
    links:
      - php-fpm

  php-fpm:
    build: ./php-fpm
    ports:
      - 3000:3000   # BrowserSync port
      - 3001:3001   # BrowserSync port
    volumes:
      - ./storage/www:/var/www/html
    links:
      - redis
      - database

  redis:
    image: redis:4.0-alpine

  database:
    build: ./mysql
    ports:
      - "3306:3306"
    env_file:
      - .env
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - ./storage/database:/var/lib/mysql
  